<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rezept</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400..700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="Kochberechnung.css">

</head>
 

<body>
<main>
    <header>
        <div class="logo">Mein Rezept</div>

    </header>
        <section id="rezepte">
           <p>Für <span id="personen-anzahl">2</span> Personen</p>

           <label for="personen">Personen wählen:</label>
           <input type="number" id="personen" value="2" min="1">
           <ul id="zutaten">
             <li data-menge ="4">5 Tomaten</li>
             <li data-menge ="1">1 Avocado</li>
             <li data-menge="1">1 Paprika</li>
             <li data-menge ="2">1 Mozarella</li>
             <li>Salz</li>
             <li>Pfefer</li>

            </ul>

            <h3>Zubereitung</h3>
            <ol>
                <li>Avocado,Paprika,Tomaten schneiden</li>
                <li>Mozarella schneiden</li>
                <li>Alle Zutaten vermischen</li>
                <li>Mit Salz und Pfefer abschmecken</li>
            </ol>
        </section>


    </main>


  <script src="kochberechnung.js"></script>  
</body>
</html>
